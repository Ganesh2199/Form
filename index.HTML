<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                    <label>Username</label>
           <input type="text" placeholder="Username"
           id="Username">
           <i class="fas fa-check-circle"></i>
           <i class="fa-solid fa-check-to-slot"></i>
           <small>Error message</small>
            </div>
    <div class="form-control">
        <label>Email</label>
<input type="Email" placeholder="xxxx@gmail.com"
id="email">
<i class="fas fa-check-circle"></i>
<i class="fa-solid fa-check-to-slot"></i>
<small>Error message</small>
</div>
<div class="form-control">
    <label>Password</label>
<input type="password" placeholder="passwoed"
id="Password">
<i class="fas fa-check-circle"></i>
<i class="fa-solid fa-check-to-slot"></i>
<small>Error message</small>
</div>
<div class="form-control">
    <label>Confirm Password</label>
<input type="password" placeholder="Confirm Password"
id="final passwoed">
<i class="fas fa-check-circle"></i>
<i class="fa-solid fa-check-to-slot"></i>
<small>Error message</small>
</div>
<button>Submit</button>
</form>
    </div>
<script>
    const form =document.getElementById("form");
    const Username =document.getElementById("Username");
    const Email =document.getElementById("Email");
    const password =document.getElementById("password");
    const password2 =document.getElementById("password2");

form.addEventListener('submit',e =>{

    e.preventDefault();
    checkInput();
});

function checkInput(){
    const UsernameValue =username.value.trim();
    const emailValue =email.value.trim();
     const passwordValue =password.value.trim();
    const password2Value =password2.value.trim();

  if(UsernameValue === ' '){
    setError(username,'Username cannot Be Blank');
 }
 else{
    setSuccess(username);
 }

 if(emailValue === ''){
    setError(email,'Username cannot Be Blank');
 }
 else if(!isEmail(emailValue))
 {
    setError(email,'not a valid Email');
 }
 else{
    setSuccess(email);
 }
}


if(PasswordValue === ' '){
    setError(password,'Username cannot Be Blank');
 }
 else{
    setSuccess(password);
 }
 if(Password2Value === ' '){
    setError(password2,'Username cannot Be Blank');
 }
 else if(passwordValue! == password2Value){
    setError(password2,'password does not match')
 }
 else{
    setSuccess(password2);
 }

 function setError(input,message){
     const forControl = input.parentElement;
     const small = formControl.querySelector('small');
     formControl.className ='form-control error';
     small.innerText= message;
 }

 function setSuccess(){
    const formControl = input.parentElement;
    formControl.c;assName = 'form-control success';
 }


function isEmail(email){
    return /^(([^<>()\[\]\\.,;:\$@"]+(\.[^<>()\[\]\\.,;:\$@"]+)*)|
    (".+"))@((\[[0-9]{1,3\.[0-9{1,3}\.[0-9]{1,3}])|((
        [a-zA-Z\-0-9]+[a-zA-Z]{2,}))$/.test(email);
}
</script>


    


       
            
</body>
</html>
